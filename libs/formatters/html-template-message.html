<tr style="display:none" class="f-<%= parentIndex %>">
    <td><%= lineNumber %>:<%= columnNumber %></td>
    <td class="clr-<%= severityNumber %>"><%= severityName %></td>
    <td><%- message %></td>
    <td>
        <a href="https://github.com/sasstools/sass-lint/tree/master/docs/rules/<%= ruleId %>.md" target="_blank"><%= ruleId %></a>
    </td>
</tr>
